<h2 class="text-center my-5">Contas Cadastradas</h2>
<div class="container ">
  <button routerLink="/add" type="button" class="btn btn-success my-2">Cadastrar Conta</button>
  <table class="container table table-hover text-center card1">
    <thead class="text-center">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Cliente</th>
        <th scope="col">Conta do Cliente</th>
        <th scope="col">Valor da TransferÃªncia</th>
        <th scope="col">Excluir</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>

      <!-- Sintaxe pro for dentro do .TS -->
      <tr *ngFor="let item of ListarTarefas">
        <th scope="row">{{item.id_transferencia}}</th>
        <td>{{item.nomeCliente | uppercase}}</td>
        <td>{{item.contaCliente}}</td>
        <td>{{item.valor | currency: "BRL"}}</td>

        <td><button data-bs-toggle="modal" data-bs-target="#confirmacao" type=button class="btn btn-danger">Excluir</button></td>

        <td><button (click)='editar(item.id_transferencia)' type=button class="btn btn-success">Editar</button></td>

        <div class="modal fade" id="confirmacao" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Tem certeza que deseja excluir este cadastro?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p></p>
              </div>
              <div class="modal-footer">
                <button type="button" routerLink="/inicio" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancelar</button>
                <button (click)='excluir(item.id_transferencia)' data-bs-dismiss="modal" type=button class="btn btn-danger">Sim,
                  excluir</button>
              </div>
            </div>
          </div>
        </div>
      </tr>

    </tbody>
  </table>
</div>
